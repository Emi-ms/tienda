<div id="shipping-container">

    <h3>Shipping Prices</h3>

    @for(shipping of shippingCosts |async; track shipping.type ){
    <div class="shipping-item">
        <span>{{ shipping.type }}</span>
        <span>{{ shipping.price | currency }}</span>
    </div>
    }

</div>
